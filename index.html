<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movimentação de Estoque</title>
</head>
<body>
    <header> Movimentação de Estoque</header>
    <main>
        <div>
            <label for="quantidade" accesskey="q">Qtd. </label>
            <input id="quantidade" />
            <label for ="codigo" accesskey="c">Código do Produto</label>
            <input id="codigo" />
            <button id="adicionar">Adicionar</button>
        </div>
        <table id="itens">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Cód. Produto</td>
                    <td>Descrição</td>
                    <td>Qtd</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <button id="enviar">Enviar</button>
        </div>
    </main>
    <script src="dist/index.js"></script>
</body>
</html>
